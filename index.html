
<!DOCTYPE html>
<html>
  <head>
    <title>CRT Regional Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>


	<div class="wrapper">
		
		<h1>Canal and River Trust</h1>
		<h1 id="regionTitle">Region</h1>
		<h1 id="areaTitle">Area</h1>
		<h2 id="metric">Monthly breakdown - Weekday Average</h2>
		
		<div id="chart">
			<canvas id="myChart" width="1200" height="600"></canvas>
		</div>
		
		<div id="tableDiv">
		</div>
	</div>

	<div class="sidebar">
		<select id="regionSelect" onchange="changeRegion(this.value)">
		</select>
		<br>	
		<select id="areaSelect" onchange="changeArea(this.value)">
		</select>	
		<br>	
		<select id="metricSelect" onchange="changeMetric(this.value)">
		</select>	
	</div>



	<hr />
	
    <script src="script.js"></script>

  </body>
</html>
