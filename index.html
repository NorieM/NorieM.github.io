<!DOCTYPE html>
<html>

<head>
    <title>CRT Regional Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
    <h1>Canal and River Trust - Regional Report</h1>
	
    <div class="wrapper">	    
        <h1 id="regionTitle"></h1>
        <h2 id="metricTitle">Monthly breakdown - Weekday Average</h2>

        <form>
            <select id="regionSelect" onchange="changeRegion(this.value)">
            </select>
            <br>
            <select id="areaSelect" onchange="changeArea(this.value)">
            </select>
			<br>
			<select id="metricSelect" onchange="changeMetric(this.value)">
			</select
        </form>

        <div id="chart">
            <canvas id="myChart" width="1200" height="600"></canvas>
        </div>
    </div>

    <input type="file" id="fileUpload" />
    <input type="button" id="upload" value="Upload" onclick="Upload()" />
    <hr />

    <script src="script.js"></script>

</body>

</html>
